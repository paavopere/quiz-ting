<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>quiz-ting</title>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>
  <style>
    #patternInput { 
      width: 200px; 
      font-size: 18px; 
      padding: 5px;
      margin-right: 10px;
    }
    #countryInput {
      width: 100px;
      font-size: 18px;
      padding: 5px;
      margin-right: 10px;
    }
    #results { 
      margin-top: 20px; 
    }
    .instructions {
      margin-bottom: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>quiz-ting</h1>
  
  <div class="instructions">
    Type letters and use underscores (_) or asterisks (*) for unknown characters.
  </div>
  
  <div>
    <input type="text" id="patternInput" placeholder="e.g. l_nd_n">
    <input type="text" id="countryInput" placeholder="Country code (e.g. US)">
    <button id="searchBtn">Search</button>
  </div>

  <div id="results"></div>

  <!-- Include the external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
