<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-ting | City Explorer</title>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>quiz-ting</h1>
    <p class="tagline">Explore cities around the world</p>
    
    <div class="instructions">
      <strong>How to search:</strong> Type letters and use underscores (_) or asterisks (*) for unknown characters. 
      Optionally filter by country code (e.g., US, GB, IN).
    </div>
    
    <div class="search-container">
      <div class="pattern-input-wrapper">
        <span id="regexPrefix" class="regex-anchor">^</span>
        <input type="text" id="patternInput" placeholder="City pattern e.g. l_nd_n">
        <span id="regexSuffix" class="regex-anchor">$</span>
      </div>
      <input type="text" id="countryInput" placeholder="Country code (optional)">
      <button id="searchBtn">Search</button>
    </div>

    <div class="search-options">
      <label class="checkbox-container">
        <input type="checkbox" id="regexMode">
        <span class="checkbox-label">Use regex pattern</span>
        <span class="tooltip" title="Enable to use JavaScript regex syntax instead of simple wildcards">?</span>
      </label>
    </div>

    <div id="results"></div>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
