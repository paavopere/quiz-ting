<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-ting | City Explorer</title>
  <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 20px;
    }
    
    h1 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 5px;
      font-size: 2.5rem;
    }
    
    .tagline {
      text-align: center;
      color: #666;
      margin-top: 0;
      margin-bottom: 30px;
    }
    
    .search-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }
    
    #patternInput, #countryInput {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      min-width: 120px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    
    #patternInput:focus, #countryInput:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }
    
    #searchBtn {
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #searchBtn:hover {
      background-color: #303f9f;
    }
    
    .instructions {
      background-color: #e8eaf6;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      font-size: 15px;
    }
    
    #results {
      margin-top: 30px;
    }
    
    .results-count {
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
      color: #666;
      font-size: 14px;
    }
    
    .city-card {
      padding: 8px 12px;
      border-left: 3px solid #3f51b5;
      background-color: #fafafa;
      margin-bottom: 6px;
      border-radius: 0 4px 4px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .city-name {
      font-weight: 600;
      font-size: 16px;
      display: inline-block;
    }
    
    .city-country {
      font-weight: normal;
      color: #666;
      margin-left: 6px;
      font-size: 14px;
    }
    
    .city-population {
      color: #666;
      font-size: 13px;
      background-color: #e8eaf6;
      padding: 2px 6px;
      border-radius: 10px;
    }
    
    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
      
      #searchBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>quiz-ting</h1>
    <p class="tagline">Explore cities around the world</p>
    
    <div class="instructions">
      <strong>How to search:</strong> Type letters and use underscores (_) or asterisks (*) for unknown characters. 
      Optionally filter by country code (e.g., US, GB, IN).
    </div>
    
    <div class="search-container">
      <input type="text" id="patternInput" placeholder="City pattern e.g. l_nd_n">
      <input type="text" id="countryInput" placeholder="Country code (optional)">
      <button id="searchBtn">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
